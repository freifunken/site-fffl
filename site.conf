-- This is a site configuration for Gluon v2016.1.4
-- EX: https://github.com/freifunk-gluon/gluon/blob/v2016.1.x/docs/site-example/site.conf
--
-- Take a look at the documentation located at
-- http://gluon.readthedocs.org/ for details.
--
{
  -- Used for generated hostnames, e.g. freifunk-abcdef123456. (optional)
  hostname_prefix = 'l2tp-',

  -- Name of the community.
  site_name = 'Freifunk Flensburg',

  -- Shorthand of the community.
  site_code = 'fffl',

  -- Prefixes used within the mesh. Both are required.
  prefix4 = '10.129.0.0/16',
  prefix6 = 'fddf:bf7:10:1::/64',

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time_zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3', -- Europe/Berlin

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {
      '[fddf:bf7:10:1:1::1]',
      '[fddf:bf7:10:1:1::5]',
      '0.ntp.schloss.stras.se.fffl',
      '1.ntp.schloss.stras.se.fffl',
      '0.de.pool.ntp.org',
      '1.de.pool.ntp.org',
  },

  -- Must be reachable using IPv6!
  opkg = {
    openwrt = 'http://opkg.schloss.strass.se.fffl/openwrt/%n/%v/%S/packages',
    -- extra = {
    --   modules = 'http://opkg.schloss.strass.se.fffl/modules/gluon-%GS-%GR/%S',
    -- },
  },

  -- Wireless regulatory domain of your community.
  regdom = 'DE',

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 1,
		htmode = 'HT20',

    -- ESSID used for client network.
    ap = {
      ssid = 'flensburg.freifunk.net',
      -- disabled = true, (optional)
    },
    
    ibss = {
        ssid = '22:22:54:78:09:43',
        bssid = '22:22:54:78:09:43',
        mcast_rate = 12000,
        disabled = true,
    },

    mesh = {
      -- Adjust these values!
      id = 'fffl-mesh-l2tp',
      mcast_rate = 12000,
      -- disabled = true, (optional)
    },
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel.
  wifi5 = {
    channel = 44,
    htmode = 'HT40+',
    
    ap = {
      ssid = 'flensburg.freifunk.net (5 Ghz)',
    },
    
    ibss = {
        ssid = '22:22:54:78:09:43',
        bssid = '22:22:54:78:09:43',
        mcast_rate = 12000,
        disabled = true,
    },
    
    mesh = {
      id = 'ffll-mesh-l2tp',
      mcast_rate = 12000,
    },
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    -- anycast IPs of all nodes
    ip4 = '10.129.0.1',
    ip6 = 'fddf:bf7:10:1::1',

    -- anycast MAC of all nodes
    mac = '16:41:95:40:f7:dc',
  },

  -- Options specific to routing protocols (optional)
  -- mesh = {
    -- Options specific to the batman-adv routing protocol (optional)
    -- batman_adv = {
      -- Gateway selection class (optional)
      -- The default class 20 is based on the link quality (TQ) only,
